<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<script>




    // define variables
    var hamburgerAndFriesPrice              = 9.95;
    var soupAndSaladPrice                   = 13.50;
    var turkeyWrapAndVeggiesPrice           = 7.95;
    var hotDogAndOnionRingsPrice            = 11.50;


    var hamburgerAndFriesString             = "Hamburger and Fries: $9.95";
    var soupAndSaladPriceString             = "Soup and Salad: $13.50";
    var turkeyWrapAndVeggiesString          = "Turkey Wrap and Veggies: $7.95";
    var hotDogAndOnionRingsPriceString      = "Hot Dog and Onion Rings: $11.50";

    var totalCustomer = 0;
    var totalNumberMeals = 0;
    var grandTotal = 0;
    var counter = 4;

    var countA = 0;
    var countB = 0;
    var countC = 0;
    var countD = 0;

    var totalCount = 0;

    var totalA = 0;
    var totalB = 0;
    var totalC = 0;
    var totalD = 0;

    var currentCustomer = 0;

   var totalCountA =0;
   var totalCountB =0;
   var totalCountC =0;
   var totalCountD =0;

    var userReorderAnotherMeal = false;

    var numberOfCustomers = prompt("How many people are ordering food?", counter);


     do {
         // keep track of current customer
              currentCustomer = currentCustomer + 1;

           while(currentCustomer <= numberOfCustomers) {

               var userSelectMeal = prompt("Hello Customer #" + currentCustomer + "\n" +
                   "Enter meal option (A, B, C, D)" + "\n" +
                   "A -" + hamburgerAndFriesString + "\n" +
                   "B -" + soupAndSaladPriceString + "\n" +
                   "C -" + turkeyWrapAndVeggiesString + "\n" +
                   "D -" + hotDogAndOnionRingsPriceString
               );

               if (userSelectMeal === "A") {

                   countA++;
                   hamburgerAndFriesPrice = parseFloat(hamburgerAndFriesPrice);
                   totalA = hamburgerAndFriesPrice * countA;
                   totalCountA = countA;


               } else if (userSelectMeal === "B") {

                   countB++;
                   soupAndSaladPrice = parseFloat(soupAndSaladPrice);
                   totalB = soupAndSaladPrice * countB;
                   totalCountB = countB;

               } else if (userSelectMeal === "C") {

                   countC++;
                   turkeyWrapAndVeggiesPrice = parseFloat(turkeyWrapAndVeggiesPrice);
                   totalC = turkeyWrapAndVeggiesPrice * countC;
                   totalCountC = countC;

               } else if (userSelectMeal === "D") {
                   countD++
                   hotDogAndOnionRingsPrice = parseFloat(hotDogAndOnionRingsPrice);
                   totalD = hotDogAndOnionRingsPrice * countD;
                   totalCountD = countD;
               }

                userReorderAnotherMeal = confirm("Would you like to order another meal?");
                if (userReorderAnotherMeal === false) {

                    break;

                }



           }


         // total grand total
        grandTotal = totalA + totalB + totalC + totalD;

        // total number of meals
        totalCount = countA + countB + countC + countD;

                  console.log("Customer " + currentCustomer + " here is your order:");
                  console.log(countA + " of Meal Option A");
                  console.log(countB + " of Meal Option B");
                  console.log(countC + " of Meal Option C");
                  console.log(countD + " of Meal Option D");
                  console.log(" The total for your "+ totalCount  + " meal(s) is : $" + grandTotal.toFixed(2));

                    countC =0;
                    countB =0;
                    countA =0;
                    countD =0;



    } while (currentCustomer < numberOfCustomers);

                console.log("-------------------------------------------------");
                console.log("Total number of Meal A: " + totalCountA);
                console.log("Total number of Meal B: " + totalCountB);
                console.log("Total number of Meal C: " + totalCountC);
                console.log("Total number of Meal D: " + totalCountD);
                console.log("The grand total for " + currentCustomer + " customers is $" + grandTotal.toFixed(2));




</script>
